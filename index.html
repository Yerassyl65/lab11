<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<script src="https://kit.fontawesome.com/6a706a102e.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
		<div class="logo">
			<a class="header__logo" href="#">Yerassyl</a>
		</div>
	</header>
	<main>
		<div class="login">
		<form class="login-form">
			<div class="login-form__content">
				<p class="login-form__welcome">
					Welcome!
				</p>
				<p class="login-form__sign">
					Sign in to
				</p>
				<p class="login-form__text">
					Lorem Ipsum is simply
				</p>
			</div>
			<div class="login-form__username">
				<p class="login-form__username-text">User name</p>
				<input class="login-form__input-username" type="text" placeholder="Enter your user name">
			</div>
			<div class="login-form__password">
				<p class="login-form__password-text">Password</p>
				<input type="password" id="password" name="password" placeholder="Enter your Password">
				<i class="bi bi-eye-slash" id="togglePassword"></i>
			</div>
			<div class="login-form__remember">
				<div class="login-form__checkbox">
					<input  id="rememberMe" type="checkbox" value="Remember me"><label for="rememberMe">Remember me</label>
					<a class="login-form__forgot" href="#">Forgot Password ?</a>
				</div>
			</div>
			<div class="login-form__button">
				<button class="button">Login</button>
			</div>
			<div class="login-form__label">
				<label class="label" for="register">Donâ€™y have an Account ? </label><a id="register" href="./register/index.html">Register</a>
			</div>
			</div>
		</form>
		</div>
		<div class="wrapper">
			<img class="wrapper__image" src="img/small-team-discussing-ideas-2194220-0.png">
		</div>
	</main>
	<script src="js/main.js"></script>
</body>
</html>
