<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="styler.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<script src="https://kit.fontawesome.com/6a706a102e.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
		<div class="logo">
			<a class="header__logo" href="#">Yerassyl</a>
		</div>
	</header>
	<main>
		<div class="login">
		<form class="login-form">
			<div class="login-form__content">
				<p class="login-form__welcome">
					Welcome!
				</p>
				<p class="login-form__sign">
					Sign in to
				</p>
				<p class="login-form__text">
					Lorem Ipsum is simply
				</p>
			</div>
			<div class="login-form__email">
				<p>Email</p>
				<input type="email" name="email" placeholder="Enter your email">
			</div>
			<div class="login-form__username">
				<p class="login-form__username-text">User name</p>
				<input class="login-form__input-username" type="text" placeholder="Enter your user name">
			</div>
			<div class="login-form__password">
				<p class="login-form__password-text">Password</p>
				<input type="password" id="password" name="password" placeholder="Enter your Password">
				<i class="bi bi-eye-slash eye1" id="togglePassword"></i>
			</div>
			<div class="login-form__confirm">
				<p class="login-form__confirm-text">Confrim Password</p>
				<input type="password" name="password" placeholder="Confrim your Password" id="confirm_password">
				<i class="bi bi-eye-slash eye2" id="togglePasswords"></i>
			</div>
			<div class="login-form__button">
				<button class="button" id="sign_in_btn">Register</button>
			</div>
			<div class="login-form__label">
				<label class="label" for="register">Already have an Account ? </label><a id="register" href="../index.html">Register</a>
			</div>
			</div>
		</form>
		</div>
		<div class="wrapper">
			<img class="wrapper__image" src="../img/small-team-discussing-ideas-2194220-0.png">
		</div>
	</main>
	<script src="../js/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script >
		 $(document).ready(function(){
          
          $("#confirm_password").bind('keyup change', function(){

            check_Password( $("#password").val(), $("#confirm_password").val() )
            
            
          })

          $("#sign_in_btn").click(function(){

            check_Password( $("#password").val(), $("#confirm_password").val() )

          })
        })

        function check_Password( Pass, Con_Pass){

          if(Pass === ""){

            

          }else if( Pass === Con_Pass){

            $("#sign_in_btn").removeAttr("onclick")
            $('#confirm_password').show()
            $("#confirm_password").css('border' , '5px solid green')
            $('#password').show()
            $("#password").css('border', '5px solid green')

            setTimeout(function() {
                $('#confirm_password_msg').fadeOut('slow');
            }, 3000);

          }else{
            $("#confirm_password").focus()
            $('#confirm_password').show()
            $("#confirm_password").css('border', '5px solid red')
            $('#password').show()
            $("#password").css('border', '5px solid red')

            setTimeout(function() {
                $('#confirm_password_msg').fadeOut('slow');
            }, 3000);

          }

        };
        
	</script>
</body>
</html>
